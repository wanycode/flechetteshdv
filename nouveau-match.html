<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nouveau Match - Championnat de Fl√©chettes</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
body {
  background: radial-gradient(circle at top, #0d0d0d, #000);
  color: #f5f5f5;
  font-family: 'Poppins', sans-serif;
}
.card {
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(10px);
  box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.card:hover { transform: translateY(-5px); box-shadow: 0 0 35px rgba(255,255,255,0.2); }
select, button { outline:none; transition:0.3s; }
select { background: rgba(0,0,0,0.4); color:#fff; border:1px solid rgba(255,255,255,0.2); }
select:focus { border-color:#00bcd4; box-shadow:0 0 8px #00bcd4; }
button { background: linear-gradient(90deg,#00bcd4,#007bff); border-radius:8px; font-weight:600; color:white; padding:10px 16px; }
button:hover { background: linear-gradient(90deg,#007bff,#00bcd4); transform:scale(1.05); }
</style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

<h1 class="text-3xl font-bold mb-8 text-center text-cyan-400 drop-shadow-lg">üéØ Nouveau Match</h1>

<div class="card rounded-2xl p-6 w-full max-w-md text-center space-y-4">
  <div>
    <label for="selectJ1" class="block text-lg font-semibold mb-2 text-gray-300">Joueur 1</label>
    <select id="selectJ1" class="w-full rounded-lg py-2 px-3"><option value="">S√©lectionner un joueur</option></select>
  </div>
  <div>
    <label for="selectJ2" class="block text-lg font-semibold mb-2 text-gray-300">Joueur 2</label>
    <select id="selectJ2" class="w-full rounded-lg py-2 px-3"><option value="">S√©lectionner un joueur</option></select>
  </div>
  <div>
    <label for="selectJ3" class="block text-lg font-semibold mb-2 text-gray-300">Joueur 3 (facultatif)</label>
    <select id="selectJ3" class="w-full rounded-lg py-2 px-3"><option value="">Aucun</option></select>
  </div>
  <div>
    <label for="modeJeu" class="block text-lg font-semibold mb-2 text-gray-300">Mode de jeu</label>
    <select id="modeJeu" class="w-full rounded-lg py-2 px-3">
      <option value="101">101</option><option value="201">201</option><option value="301" selected>301</option>
      <option value="401">401</option><option value="501">501</option><option value="601">601</option>
      <option value="701">701</option><option value="801">801</option><option value="901">901</option>
      <option value="1001">1001</option>
    </select>
  </div>
  <div>
    <label for="sortie" class="block text-lg font-semibold mb-2 text-gray-300">Sortie</label>
    <select id="sortie" class="w-full rounded-lg py-2 px-3">
      <option value="simple">Simple</option>
      <option value="double">Double</option>
    </select>
  </div>
  <div>
  <label for="nbSets" class="block text-lg font-semibold mb-2 text-gray-300">Nombre de sets</label>
  <select id="nbSets" class="w-full rounded-lg py-2 px-3">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3" selected>3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>
</div>

  <div class="flex gap-3 justify-center">
    <button id="startMatch" class="flex-1">üöÄ D√©marrer</button>
    <button id="annulerMatch" class="flex-1 bg-gray-600 hover:bg-gray-500">‚ùå Annuler</button>
  </div>
</div>

<button onclick="location.href='index.html'" class="mt-6 bg-gray-700 hover:bg-gray-600 text-white py-2 px-6 rounded-lg">‚¨ÖÔ∏è Retour √† l‚Äôaccueil</button>

<script>
let joueursA = ["Thierry","Michel","Didier","Massika","Laurent","Lucien","Christian","Ali","Franck T","Jagdish","Yannick"];
let joueursB = ["Joueur B1","Joueur B2","Joueur B3","Joueur B4","Joueur B5","Joueur B6","Joueur B7","Joueur B8","Joueur B9","Joueur B10"];
const allJoueurs = [...joueursA, ...joueursB];

const selectJ1 = document.getElementById("selectJ1");
const selectJ2 = document.getElementById("selectJ2");
const selectJ3 = document.getElementById("selectJ3");
allJoueurs.forEach(j=>{
  [selectJ1, selectJ2, selectJ3].forEach(sel=>{
    let opt=document.createElement("option"); opt.value=j; opt.textContent=j; sel.appendChild(opt);
  });
});

document.getElementById("startMatch").addEventListener("click",()=>{
  const j1=selectJ1.value, j2=selectJ2.value, j3=selectJ3.value;
  const mode=document.getElementById("modeJeu").value;
  const sortie=document.getElementById("sortie").value;
  const sets=parseInt(document.getElementById("nbSets").value);

  if(!j1||!j2){ alert("Veuillez s√©lectionner au moins les 2 premiers joueurs !"); return; }
  if(j1===j2||j1===j3||j2===j3){ alert("Tous les joueurs doivent √™tre diff√©rents !"); return; }

  const joueursMatch=[j1,j2]; if(j3) joueursMatch.push(j3);

  const matchData={
    joueurs:joueursMatch,
    mode:parseInt(mode),
    sortie:sortie,
    sets:sets,
    currentSet:1,
    scores:joueursMatch.map(()=>parseInt(mode)),
    setsWon:joueursMatch.map(()=>0),
    stats:joueursMatch.map(()=>({pts:0,lancers:0,doubles:0,triples:0}))
  };

  localStorage.setItem("matchData",JSON.stringify(matchData));
  window.location.href="compteur.html";
});

document.getElementById("annulerMatch").addEventListener("click",()=>{
  selectJ1.value=""; selectJ2.value=""; selectJ3.value="";
  document.getElementById("modeJeu").value="301";
  document.getElementById("sortie").value="simple";
  document.getElementById("nbSets").value="3";
});
</script>
</body>
</html>
